<form [formGroup]="form" class="example-container" (submit)="signUp($event)">
    <mat-form-field>
        <mat-label>Enter your name</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Your role:</mat-label>
        <mat-select formControlName="role">
          @for (role of roles; track role) {
            <mat-option [value]="role">{{role}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      
    <section>
        <div class="example-button-row">
            <button mat-flat-button type="submit">Sign Up</button>
        </div>
    </section>
    
</form>
